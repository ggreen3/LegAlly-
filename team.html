<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="team.css">
</head>
<body>
    <header>
        <h1>Employee Management System</h1>
    </header>

    <section class="container">
        <!-- Employee form section -->
        <div class="form-container">
            <h2>Add New Employee</h2>
            <form id="employee-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required="">

                <label for="position">Position:</label>
                <input type="text" id="position" required="">

                <label for="department">Department:</label>
                <input type="text" id="department" required="">

                <label for="email">Email:</label>
                <input type="email" id="email" required="">

                <button type="submit" class="btn">Add Employee</button>
            </form>

            <h2>Employee List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Department</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employee-table-body">
                    <!-- Employees will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Task assignment and list section -->
        <div class="task-container">
            <h2>Assign Task</h2>
            <form id="task-form">
                <label for="task">Task:</label>
                <input type="text" id="task" required="">

                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" required="">

                <label for="assign">Assign to:</label>
                <select id="assign" required="">
                    <!-- Dynamically populated with employee emails -->
                </select>

                <label for="ai-assist">Use AI to Break Down Task?</label>
                <input type="checkbox" id="ai-assist">

                <button type="submit" class="btn">Assign Task</button>
            </form>

            <h2>Task List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Assigned To</th>
                        <th>Deadline</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="task-table-body">
                    <!-- Tasks will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Visual Feedback Section -->
        <div class="graph-container">
            <h2>Task Completion Overview</h2>
            <canvas id="taskChart"></canvas>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="team.js"></script>


</body></html>
