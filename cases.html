<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegAlly Case Management</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <style>
        /* Reset & Fonts */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #0a0f1f;
            color: #e1e6f0;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: #141b2d;
            padding: 15px 30px;
            color: #00aaff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar button {
            background-color: #00aaff;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .navbar button:hover {
            background-color: #0088cc;
        }

        /* Main Container */
        .container {
            display: flex;
            gap: 20px;
            padding: 30px;
            height: calc(100vh - 60px);
        }

        /* Sidebar */
        .sidebar {
            width: 20%;
            background-color: #1c253b;
            padding: 20px;
            border-radius: 8px;
            color: #e1e6f0;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            font-size: 1.2em;
            color: #00aaff;
            margin-bottom: 20px;
        }

        .sidebar input,
        .sidebar select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background-color: #2b364f;
            color: #e1e6f0;
            font-size: 0.9em;
        }

        /* Case List */
        .case-list {
            width: 80%;
            background-color: #1b2538;
            padding: 20px;
            border-radius: 8px;
            color: #e1e6f0;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        .case-list h2 {
            color: #00aaff;
            margin-bottom: 20px;
        }

        .case-card {
            background-color: #2b364f;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: transform 0.3s;
        }

        .case-card:hover {
            background-color: #344866;
            transform: scale(1.02);
        }

        .case-card h3 {
            font-size: 1.2em;
            color: #e1e6f0;
            margin-bottom: 5px;
        }

        .case-card p {
            font-size: 0.9em;
            color: #9ca5b5;
        }

        .contact-links a {
            color: #00aaff;
            text-decoration: none;
            margin-right: 10px;
            transition: color 0.2s;
        }

        .contact-links a:hover {
            color: #0088cc;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal-content {
            background-color: #1b2538;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            color: #e1e6f0;
        }

        .modal-content h2 {
            color: #00aaff;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5em;
            cursor: pointer;
            color: #e1e6f0;
        }

        /* Button Styles */
        .button {
            background-color: #00aaff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            text-align: center;
        }

        .button:hover {
            background-color: #0088cc;
        }

        .add-client-btn {
            background-color: #34c759;
        }

        .add-client-btn:hover {
            background-color: #28a745;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>LegAlly Case Management</h1>
        <button>Logout</button>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar with Filters -->
        <div class="sidebar">
            <h2>Filter Cases</h2>
            <input type="text" id="search" placeholder="Search cases...">
            <select id="caseStatus">
                <option value="">Status</option>
                <option value="Open">Open</option>
                <option value="Closed">Closed</option>
                <option value="Pending">Pending</option>
            </select>
            <select id="caseType">
                <option value="">Case Type</option>
                <option value="Criminal">Criminal</option>
                <option value="Civil">Civil</option>
                <option value="Family">Family</option>
                <option value="Property">Property</option>
            </select>
            <button class="button" onclick="filterCases()">Apply Filters</button>
            <button class="add-client-btn button" onclick="openClientModal()">Add Client</button>
        </div>

        <!-- Case List -->
        <div class="case-list">
            <h2>Cases</h2>
            <div id="casesContainer">
                <div class="case-card">
                    <h3>Case 1: Smith v. Doe</h3>
                    <p>Status: Open</p>
                    <p>Client: John Smith</p>
                    <div class="contact-links">
                        <a href="tel:+123456789" target="_blank">ðŸ“ž Call</a>
                        <a href="https://wa.me/123456789" target="_blank">ðŸ“± WhatsApp</a>
                        <a href="mailto:johnsmith@example.com" target="_blank">ðŸ“§ Email</a>
                    </div>
                </div>
                <!-- Add more cases as needed -->
            </div>
        </div>
    </div>

    <!-- Modal for Adding Client Details -->
    <div id="clientModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeClientModal()">Ã—</span>
            <h2>Add New Client</h2>
            <input type="text" id="clientName" placeholder="Client Name">
            <input type="tel" id="clientPhone" placeholder="Phone Number">
            <input type="tel" id="clientWhatsApp" placeholder="WhatsApp Number">
            <input type="email" id="clientEmail" placeholder="Email Address">
            <button class="button" onclick="addClient()">Add Client</button>
        </div>
    </div>

    <!-- JavaScript for Modal and Actions -->
    <script>
        function openClientModal() {
            document.getElementById('clientModal').style.display = 'flex';
        }

        function closeClientModal() {
            document.getElementById('clientModal').style.display = 'none';
        }

        function addClient() {
            const name = document.getElementById('clientName').value;
            const phone = document.getElementById('clientPhone').value;
            const whatsapp = document.getElementById('clientWhatsApp').value;
            const email = document.getElementById('clientEmail').value;

            if (name && phone && whatsapp && email) {
                const clientHTML = `
                    <div class="case-card">
                        <h3>${name}</h3>
                        <p>Phone: <a href="tel:${phone}" target="_blank">${phone}</a></p>
                        <p>WhatsApp: <a href="https://wa.me/${whatsapp}" target="_blank">${whatsapp}</a></p>
                        <p>Email: <a href="mailto:${email}" target="_blank">${email}</a></p>
                    </div>`;
                document.getElementById('casesContainer').insertAdjacentHTML('beforeend', clientHTML);
                closeClientModal();
            } else {
                alert("Please fill all client details.");
            }
        }

        function filterCases() {
            // Implement filtering logic here
            alert("Filter functionality coming soon!");
        }
    </script>
</body>

</html>
