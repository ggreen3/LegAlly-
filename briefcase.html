<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a202c;
            color: #edf2f7;
        }
    </style>
    <title>Early Access Sign-Up</title>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="service-item p-6 bg-gray-800 rounded-lg shadow-lg text-center">
        <h3 class="text-2xl font-bold mb-4">BriefCase: Virtual Law Firms</h3>
        <p class="mb-6">Experience the future of law. Build your practice online and deliver exceptional legal services remotely. Ready to go virtual? Our platform empowers lawyers and simplifies legal access. Join the revolution.</p>
        <button class="card-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4" onclick="document.getElementById('signupForm').style.display='block'">Coming Soon</button>

        <div id="signupForm" class="bg-gray-700 p-4 rounded-lg" style="display:none;">
            <h4 class="text-xl font-semibold mb-4">Sign up for early access</h4>
            <form id="legalForm" class="space-y-4">
                <input type="text" id="name" name="name" placeholder="Your Name" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" required>
                <input type="email" id="email" name="email" placeholder="Your Email" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" required>
               
                <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Sign Up</button>
            </form>
            <p id="thankYouMessage" class="text-green-400 mt-4" style="display:none;">Thank you for signing up!</p>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('legalForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
           
            const requestData = {
                subject: "BiefCase Early Access Request",
                body: `<p>Legal Query Details:</p><ul><li>Name: ${name}</li><li>Email: ${email}</li></ul>`,
                to: "cybergeks.com" //dgeorgeobu@gmail.com
            };

            fetch("https://backend.buildpicoapps.com/aero/run/self-email-api?pk=v1-Z0FBQUFBQm1XYWNNN1N1T09oRWdNTDNMTERVOUI4bEFSWWRkSURVdXdCSDhaMjJ3RjdSSkxvRjZoc2d4eXlNVkhnV05vQWxMelRBTjZiRi0wb2JkNHZ0WlM1V3pGdzhOUUE9PQ==", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
    alert('BriefCase Early Access request submitted successfully!');
    document.getElementById('legalForm').style.display = 'none';
    document.getElementById('thankYouMessage').style.display = 'block';
    
    // Delay the redirection by 2 seconds (2000 milliseconds)
    setTimeout(function() {
        window.location.href = 'brief.html';
    }, 2000);
} else {
    alert('There was an error submitting your request. Please try again.');
    console.error(data);
}

            })
            .catch(error => {
                alert('There was an error submitting your request. Please try again.');
                console.error(error);
            });
        });
    </script>
</body>
</html>
